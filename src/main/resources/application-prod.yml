spring:
  datasource:
    url: jdbc:mysql://localhost:3306/utile
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    root: INFO

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
