spring:
  datasource:
    datasource:
      url: jdbc:mysql://localhost:3306/utile
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: DEBUG

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"

  flyway:
    enabled: false
